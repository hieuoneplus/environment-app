<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Thông tin liên hệ</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contact-dialog-content">
  <div class="contact-info-container">
    <!-- Facebook -->
    <ion-item button class="contact-item" (click)="openFacebook()">
      <ion-icon name="logo-facebook" slot="start" class="contact-icon facebook-icon"></ion-icon>
      <ion-label>
        <h3>Facebook</h3>
        <p>Green Wave</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
    </ion-item>

    <!-- Phone -->
    <ion-item button class="contact-item" (click)="callPhone()">
      <ion-icon name="call" slot="start" class="contact-icon phone-icon"></ion-icon>
      <ion-label>
        <h3>Số điện thoại</h3>
        <p>085 746 8238</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
    </ion-item>

    <!-- Project Contact -->
    <div class="project-contact-section">
      <div class="section-header">
        <ion-icon name="person" class="section-icon"></ion-icon>
        <h3>Đầu mối dự án</h3>
      </div>
      <div class="contact-details">
        <p class="contact-name">Yến Thanh</p>
        <ion-item button class="contact-item email-item" (click)="sendEmail()">
          <ion-icon name="mail" slot="start" class="contact-icon email-icon"></ion-icon>
          <ion-label>
            <p>contact@greenwave.vn</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
